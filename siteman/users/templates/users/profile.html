{% extends 'base.html' %}
{% load users_tags %}

{% block content %}
<h1>Профиль</h1>

{% if user.photo %}
<p><img src="{{ user.photo.url }}"></p>
{% else %}
<p><img src="{{ default_image }}"></p>
{% endif %}

{% post_form form "Сохранить" %}

{% if not perms.users.social_auth %}
<hr>
<p><a href="{% url 'users:password_change' %}">Сменить пароль</a></p>
{% endif %}

{% endblock %}
